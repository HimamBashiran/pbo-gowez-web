<body class="bg-abstract-dark text-white font-poppins overflow-x-hidden">

        <div class="circle-3"></div>
        <div class="zigzag-line"></div>
        <div class="triangle-1"></div>
        <div class="triangle-2"></div>
    </div>

    <nav class="py-6 px-6 sticky top-0 z-50 bg-opacity-80 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="logo-icon w-12 h-12 rounded-xl flex items-center justify-center bg-gradient-to-br from-neon-pink to-electric-purple transform rotate-12 shadow-glow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-3xl text-white font-space-grotesk bg-clip-text text-transparent bg-gradient-to-r from-neon-pink to-electric-blue">
                    GOWEZ
                </h1>
            </div>
            <a href="../index.html" class="nav-link font-bold">HOME</a>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center py-20 px-4 animation-pu1se">
        <div class="relative z-10 w-full max-w-md">
            <div class="absolute -inset-1 bg-gradient-to-r from-neon-pink to-electric-purple rounded-2xl opacity-75 blur-lg"></div>
            <div class="relative bg-abstract-dark-2 p-10 rounded-2xl shadow-2xl border-t-4 border-electric-blue">
                <div class="text-center mb-10">
                    <h2 class="text-4xl font-black font-montserrat mb-2">
                        <span class="text-white">WELCOME BACK</span> 
                    </h2>
                    <p class="text-gray-400">Login to access your GOWEZ account</p>
                    <div class="w-24 h-1 bg-gradient-to-r from-electric-blue to-electric-yellow mx-auto rounded-full mt-4"></div>
                </div>

                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-bold uppercase tracking-wider mb-2 text-gray-300">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required 
                                class="pl-10 block w-full bg-abstract-dark border border-gray-700 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-electric-blue focus:border-transparent"
                                placeholder="your@email.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-bold uppercase tracking-wider mb-2 text-gray-300">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                class="pl-10 block w-full bg-abstract-dark border border-gray-700 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-electric-blue focus:border-transparent"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 bg-abstract-dark border-gray-700 rounded text-electric-blue focus:ring-electric-blue">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-electric-blue hover:text-electric-yellow">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold bg-gradient-to-r from-electric-blue to-electric-purple text-white hover:from-electric-purple hover:to-electric-blue transition-all duration-500 btn-outline">
                            SIGN IN
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-400">Don't have an account? <a href="register.html" class="font-medium text-electric-blue hover:text-electric-yellow">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-8 bg-abstract-dark-2">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                    </svg>
                </a>
            </div>
            
            <div class="border-t border-gray-800 pt-6 text-center text-gray-500">
                <p>&copy; 2025 GOWEZ - Go With Electric Zone. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (!email || !password) {
                showAlert("Please fill in all fields!", "error");
                return;
            }

            try {
                const submitButton = document.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = "SIGNING IN...";
                submitButton.disabled = true;

                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: user.userId,
                        name: user.name,
                        email: user.email
                    }));
                    
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    
                    showAlert("Login successful! Redirecting to dashboard...", "success");
                    setTimeout(() => {
                        window.location.href = "../home/dashboard.html";
                    }, 1500);
                } else {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    
                    const errorData = await response.json();
                    showAlert(errorData.message || "Invalid email or password", "error");
                }
                
            } catch (error) {
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.textContent = "SIGN IN";
                submitButton.disabled = false;
                
                showAlert("Login failed. Please check your connection and try again.", "error");
                console.error("Login error:", error);
            }
        });
        
        function showAlert(message, type) {
            const existingAlert = document.querySelector('.custom-alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `custom-alert fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-500 ${getAlertClasses(type)}`;
            
            alert.innerHTML = `
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        ${getAlertIcon(type)}
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                    <div class="ml-4 flex-shrink-0">
                        <button class="inline-flex text-white hover:text-gray-200 focus:outline-none" onclick="this.parentElement.parentElement.parentElement.remove()">
                            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.transform = 'translateX(0)';
                alert.style.opacity = '1';
            }, 100);
            
            if (type === 'error') {
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.style.transform = 'translateX(100%)';
                        alert.style.opacity = '0';
                        setTimeout(() => alert.remove(), 300);
                    }
                }, 5000);
            }
        }
        
        function getAlertClasses(type) {
            switch (type) {
                case 'success':
                    return 'bg-green-600 text-white border border-green-700';
                case 'warning':
                    return 'bg-yellow-600 text-white border border-yellow-700';
                case 'error':
                    return 'bg-red-600 text-white border border-red-700';
                default:
                    return 'bg-blue-600 text-white border border-blue-700';
            }
        }
        
        function getAlertIcon(type) {
            switch (type) {
                case 'success':
                    return `<svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>`;
                case 'error':
                    return `<svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>`;
                default:
                    return `<svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>`;
            }
        }
    </script>
